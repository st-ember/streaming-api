services:
  db:
    image: postgres:15-alpine
    container_name: streaming-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streaming_api
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d streaming_api"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: streaming-app
    ports:
      - "8085:8085"
    environment:
      DB_URL: "postgres://postgres:password@db:5432/streaming_api?sslmode=disable"
      STORAGE_PATH: "/app/storage"
      SERVER_ADD: "8085"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage

volumes:
  postgres_data:
